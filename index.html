<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@400;700&family=Poppins:wght@500;600;700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Ecommerce Website</title>
  </head>

  <body>
    <!--navbar start-->
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <img src="./resources/nav-image/urban-hive.png" alt="" />
          <p>Urban<span class="title">Hive</span></p>
        </div>
        <div class="nav-list-items">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Products</a>
          <a href="" class="login-button">Login</a>
        </div>
      </div>
    </nav>
    <!--nav section finish-->

    <!--banner section styles-->
    <section class="banner-container">
        <div class="banner-info">
            <h1>Man Bags</h1>
            <p>New Men's collections</p>
            <div class="social-icons">
                <span><i class="fa-brands fa-facebook" style="color: blue;"></i></span>
                <span><i class="fa-brands fa-twitter" style="color: skyblue;"></i></span>
                <span><i class="fa-brands fa-youtube" style="color: red;"></i></span>
                <span><i class="fa-brands fa-square-instagram" style="color: palevioletred;"></i></span>
            </div>
            <button class="btn-primary">See More</button>
            <button class="btn-primary">Shop Now</button>
        </div>
        <div class="banner-image">
            <img src="./resources/banner-image/bag-picture.jpg" alt="">
        </div>
    </section>

    
  </body>
</html>
